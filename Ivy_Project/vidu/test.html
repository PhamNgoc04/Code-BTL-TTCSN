<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Moda - Trang chủ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Ivy Moda">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">NỮ</a></li>
                <li><a href="#">NAM</a></li>
                <li><a href="#">TRẺ EM</a></li>
                <li><a href="#">SALE</a></li>
                <li><a href="#">BỘ SƯU TẬP</a></li>
                <li><a href="#">THÔNG TIN</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="images/banner.jpg" alt="Banner">
    </section>

    <section class="products">
        <h2>Sản phẩm mới</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 500.000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 600.000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Sản phẩm 3">
                <h3>Sản phẩm 3</h3>
                <p>Giá: 700.000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="images/product4.jpg" alt="Sản phẩm 4">
                <h3>Sản phẩm 4</h3>
                <p>Giá: 800.000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ivy Moda. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
